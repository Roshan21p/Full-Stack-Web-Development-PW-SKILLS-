<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title> 10 feb Media Query 2</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hambrger.png" alt="hambrger">
            </div>
        </nav>
        <section class="intro">
            <!-- left section -->
            <div class="intro-left">
                <div class="intro-line1">
                    <img src="./assests/waving-hand.png" alt="hello img">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <!-- right section -->
            <div class="intro-right">
                <img src="./assests/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>

    <!-- Middle Section -->
    <main>
        <section class="main-project">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="./assests/image.png" alt="image1">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="./assests/image.png" alt="image2">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="./assests/image.png" alt="image3">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="./assests/image.png" alt="image4">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="contact">
            <h1>Contact Me</h1>
            <div class="horizontal-divider-contact"></div>
        </div>
        <div class="social-media-icon">
            <img src="./assests/github.png" alt="github">
            <img src="./assests/linkedin.png" alt="linkedin">
            <img src="./assests/outlook.png" alt="outlook">
        </div>
    </footer>
</body>

</html>
